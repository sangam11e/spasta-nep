<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spasta Nepali</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.1/jquery.min.js" integrity="sha512-aVKKRRi/Q/YV+4mjoKBsE4x3H+BkegoM/em46NNlCqNTmUYADjBbeNefNxYV7giUp0VxICtqdrbqU7iVaeZNXA==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <style>
        textarea{
            width:80vw;
            height:80vh;
            /* border-style:none; */
            border-color:red;
        }
    </style>
    <script>
       window.onload=function (){
            document.getElementById("text1").onkeyup = function() {
            var xml = new XMLHttpRequest();
            xml.open("POST","/test_ajax1",true); 
            xml.setRequestHeader("Content-type","application/x-www-form-urlencoded");

            xml.onload = function(){
                var dataReply = JSON.parse(this.responseText);
                document.getElementById("demo").innerHTML=dataReply
            };//endfunction

            dataSend= JSON.stringify({
                'page_data':document.getElementById("text1").value
            });

            xml.send(dataSend);
        };
       }
    </script>
</head>
<body >
    <div class="container">
        <form action="" method="post">
            <textarea name="text1" id="text1" id="text1" ></textarea>
        </form>
    </div>
    <div id='demo'></div>
</body>
</html>
